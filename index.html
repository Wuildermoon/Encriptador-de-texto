<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
    <body>
        <main class="main">

            <header id="logo">

                <h1>
                    <img src="image/Logo.png" alt="Logo Alura" id="logo--imagen">
                </h1>

            </header>

            <div id="box">
                <ul id="interfaz">
                    <li id="interfaz_entrada">
                        <section>
                            <textarea id="interfaz_entrada--campo_texto" class="input-texto" placeholder="Ingrese el texto aqui"></textarea>

                            <div id="interfaz_entrada--btn">

                                <h4 id="interfaz_entrada--condicion">Solo letras minúsculas y sin acentos</h4>

                                <button id="boton-encriptar" class="boton" onclick="botonEncriptar();">Encriptar</button>

                                <button id="boton-decifrar" class="boton" onclick="botonDesencriptar();">Decifrar</button>

                            </div>
        
                        </section>
                    </li>

                    <li id="interfaz_salida">

                        <section>

                            <textarea id="interfaz_salida--campo_texto" class="input-texto" placeholder="" onfocus="ocultarInfo()"></textarea>

                            <fieldset id="interfaz_salida--info">
                                <label for="interfaz_salida--campo_texto">

                                    <img src="image/Muñeco.png" alt="Persona viendo un diamante con una lupa" id="interfaz_salida--imagen_info">
    
                                    <h3 id="interfaz_salida--titulo_info">Ningun mensaje fue encontrado</h3>
    
                                    <p id="interfaz_salida--texto_info">Ingresa el texto que desees encriptar o desencriptar.</p>
    
                                </label>
                            </fieldset>

                            <button id="boton-copiar" class="boton">Copiar</button>

                        </section>
                    </li>
                </ul>
            </div>
            <footer>

                <p id="copyright">&copy Copyright Wuilderman Berrios - 2024</p>

            </footer>
        </main>
        <script src="script.js"></script>
    </body>
</html>
